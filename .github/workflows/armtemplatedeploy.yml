name: armTemplateDeployment

on:
  workflow_dispatch:

jobs:
  armDeploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Azure Login
        uses: Azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Resource group rg-githubactions
        uses: Azure/arm-deploy@v1
        with: 
          scope: subscription
          subscriptionId: 0d0b3f8c-58a4-4e1b-aa95-9822544f9ee8
          region: UK South
          template: ./arm-templates/resourcegroup.json
          parameters:
            location="Australia East"
            resourceGroupName=rg-githubactions
          deploymentName: rg-githubactions

      - name: Deploy Storage Account
        uses: Azure/arm-deploy@v1
        id: storageAccountDeploy
        with: 
          scope: resourcegroup
          resourceGroupName: rg-githubactions
          subscriptionId: 0d0b3f8c-58a4-4e1b-aa95-9822544f9ee8
          template: ./arm-templates/storageAccount.json
          parameters: 
            sku=Standard_LRS
            storageAccountName=globostg002xtf
            location="Australia East"
          deploymentMode: incremental

      - name: Deploy Virtual Machine
        uses: Azure/arm-deploy@v1
        with: 
          scope: resourcegroup
          resourceGroupName: rg-githubactions
          subscriptionId: 0d0b3f8c-58a4-4e1b-aa95-9822544f9ee8
          template: ./arm-templates/virtualmachine.json
          parameters: 
            adminPassword=${{ secrets.UBUNTU_ADMIN_PASSWORD }}
          deploymentMode: incremental

      
